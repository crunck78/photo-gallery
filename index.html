<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="showGallery()">
    <section id="photos"></section>
    
    <section onclick="closeFullView()" id="full-view" class="d-none">
        <button onclick="event.stopPropagation(); prev()">Previous</button>
        <div class="full-img-container"><img id="full-view-img"></div>
        <button onclick="event.stopPropagation(); next()">Next</button>
    </section>
</body>
</html>
